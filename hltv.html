<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作品展示</title>
  <style>
    :root{
      --bg:#0b1220; --card:#111a2e; --text:#e8eefc; --muted:#a8b3d6; --line:#243055;
      --accent:#7aa2ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(900px 500px at 20% 0%, #1a2a5a 0%, transparent 60%),
                  radial-gradient(900px 500px at 80% 10%, #2b155a 0%, transparent 55%),
                  var(--bg);
      min-height:100vh;
    }
    header{
      max-width:1100px;
      margin:0 auto;
      padding:32px 16px 12px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex; flex-direction:column; gap:6px;
    }
    .brand h1{margin:0; font-size:22px; letter-spacing:.5px}
    .brand p{margin:0; color:var(--muted); font-size:13px}
    main{max-width:1100px; margin:0 auto; padding:16px;}
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:14px;
    }
    @media (max-width: 820px){
      .grid{grid-template-columns:1fr}
    }
    .card{
      background: rgba(17,26,46,.78);
      border:1px solid rgba(36,48,85,.7);
      border-radius:16px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .imgwrap{
      position:relative;
      aspect-ratio: 16/9;
      background: linear-gradient(135deg, rgba(122,162,255,.15), rgba(255,255,255,0));
      display:flex;
      align-items:center;
      justify-content:center;
    }
    img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .meta{
      padding:12px 14px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-top:1px solid rgba(36,48,85,.55);
    }
    .meta .title{font-weight:600}
    .meta .hint{color:var(--muted); font-size:12px}
    .broken{
      padding:12px 14px 14px;
      color: #ffd1d1;
      font-size:13px;
      line-height:1.45;
      border-top:1px solid rgba(36,48,85,.55);
    }
    .section{
      margin-top:16px;
      background: rgba(17,26,46,.68);
      border:1px solid rgba(36,48,85,.6);
      border-radius:16px;
      padding:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .section .left{display:flex; flex-direction:column; gap:6px}
    .section .left .label{color:var(--muted); font-size:13px}
    .section .left .value{font-size:16px; font-weight:650}
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(122,162,255,.55);
      background: rgba(122,162,255,.14);
      color: var(--text);
      text-decoration:none;
      font-weight:650;
      transition: transform .08s ease, background .15s ease;
      user-select:none;
    }
    .btn:hover{background: rgba(122,162,255,.22)}
    .btn:active{transform: translateY(1px)}
    footer{
      max-width:1100px;
      margin:0 auto;
      padding:18px 16px 28px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }
    footer a{color:var(--muted)}
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <h1>作品展示</h1>
      <p>图片预览 + 作品链接</p>
    </div>
  </header>

  <main>
    <section class="grid">
      <!-- 图片 1：来自 HLTV（可能会防盗链；如果显示不了就下载后放到仓库里改成 src="img1.jpg"） -->
      <article class="card" id="card1">
        <div class="imgwrap">
          <img
            src="https://img-cdn.hltv.org/gallerypicture/R3WtpF7rXq_6JieFCx4_tG.jpg?auto=compress&ixlib=java-2.1.0&m=%2Fm.png&mw=1049&mx=194&my=4662&q=75&s=355ec1de37f8129c7ab88972a0623e3b&w=7876"
            alt="图片1"
            loading="lazy"
            referrerpolicy="no-referrer"
            onerror="document.getElementById('card1').querySelector('.imgwrap').innerHTML='<div style=&quot;padding:18px;color:#ffd1d1;text-align:center;line-height:1.5;&quot;>图片1可能被源站防盗链拦截。<br/>建议：下载后上传到 GitHub 仓库，再把 src 改成你的文件名。<br/><a href=&quot;https://www.hltv.org/gallery/view/259092&quot; target=&quot;_blank&quot; style=&quot;color:#7aa2ff;&quot;>打开原始页面</a></div>';"
          />
        </div>
        <div class="meta">
          <div class="title">图片 1</div>
          <div class="hint">来源：HLTV</div>
        </div>
      </article>

      <!-- 图片 2：Bing 图片直链 -->
      <article class="card" id="card2">
        <div class="imgwrap">
          <img
            src="https://tse2.mm.bing.net/th/id/OIP.IRb9jPrP-PH_18WiMEbibQHaE8?rs=1&pid=ImgDetMain&o=7&rm=3"
            alt="图片2"
            loading="lazy"
            referrerpolicy="no-referrer"
            onerror="document.getElementById('card2').querySelector('.imgwrap').innerHTML='<div style=&quot;padding:18px;color:#ffd1d1;text-align:center;line-height:1.5;&quot;>图片2加载失败（可能是防盗链或链接失效）。<br/>建议换一个稳定直链，或下载后放到 GitHub 仓库。</div>';"
          />
        </div>
        <div class="meta">
          <div class="title">图片 2</div>
          <div class="hint">来源：Bing</div>
        </div>
      </article>
    </section>

    <section class="section">
      <div class="left">
        <div class="label">作品链接</div>
        <div class="value">www.4399.com</div>
      </div>
      <a class="btn" href="https://www.4399.com/" target="_blank" rel="noopener">
        访问 4399
        <span aria-hidden="true">↗</span>
      </a>
    </section>
  </main>

  <footer>
    © cys · <a href="https://www.4399.com/" target="_blank" rel="noopener">www.4399.com</a>
  </footer>
</body>
</html>
