<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>三段式页面</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", Arial;
      background:#f6f7f9;
      color:#111;
    }
    .top{
      padding:24px 12px 10px;
      display:flex;
      justify-content:center;
    }
    .top img{
      max-width:min(900px, 92vw);
      height:auto;
      display:block;
      border-radius:10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
    }
    .mid{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:12px;
      font-size:32px;
      font-weight:700;
      letter-spacing:1px;
    }
    .bottom{
      padding:14px 12px;
      text-align:center;
      font-size:14px;
      color:#444;
      border-top:1px solid #e6e8ee;
      background:#fff;
    }
    .bottom a{
      color:#0b63f6;
      text-decoration:none;
    }
    .bottom a:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <!-- 上：居中图片 -->
  <div class="top">
    <img src="R-C.jpg" alt="图片1">
  </div>

  <!-- 中：你随便写的文字 -->
  <div class="mid">新海高级中学</div>

  <!-- 下：版权所有 + 超链接 -->
  <div class="bottom">
    版权所有：cys ｜ <a href="https://www.4399.com" target="_blank" rel="noopener">WWW.4399.COM</a>
  </div>
</body>
</html>
